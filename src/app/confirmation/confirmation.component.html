<div class="confirmation">
  <h2 mat-dialog-title [textContent]="data.title"></h2>
  <mat-dialog-content>
    <div class="content" [textContent]="data.content"></div>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="no" mat-button mat-dialog-close>No</button>
    <button class="yes" mat-button [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
