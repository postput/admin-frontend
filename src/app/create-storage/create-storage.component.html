<form class="text-center border border-light p-5" [formGroup]="storageForm" *ngIf="storageTypes.length > 0" (ngSubmit)="submit()">

  <p class="h4 mb-4">Create a new storage</p>

  <mat-form-field style="width: 100%">
    <input matInput formControlName="name" placeholder="Name" required>
    <mat-hint align="start"><strong>Storage name</strong> </mat-hint>
  </mat-form-field>


  <mat-form-field style="width: 100%">

    <mat-select placeholder="Storage type" formControlName="typeId" required>

      <mat-select-trigger>
                  <span *ngIf="storageForm.get('typeId').value">
                    {{ storageService.findStorageType(storageTypes, storageForm.get('typeId').value).name }}
                  </span>
      </mat-select-trigger>

      <mat-option *ngFor="let storageType of storageTypes" [value]="storageType.id">
        {{ storageType.name }}
      </mat-option>

    </mat-select>
    <mat-hint></mat-hint>
  </mat-form-field>


  <mat-form-field style="width: 100%">
    <mat-label>Config</mat-label>
    <textarea matInput placeholder="{}" formControlName="config" class="form-group" class="form-control rounded-0" rows="15"></textarea>
  </mat-form-field>




  <button (submit)="submit()" class="btn btn-primary" style="width: 100%; height: 50px;">Create</button>

</form>
